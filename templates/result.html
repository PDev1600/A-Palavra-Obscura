<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-popup {
            background: #222;
            padding: 25px 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            animation: zoomIn 0.4s ease forwards;
        }

        .result-popup h2 {
            margin-bottom: 10px;
        }

        .result-popup.win h2 {
            color: #28a745;
        }

        .result-popup.lose h2 {
            color: #dc3545;
        }

        .exp-bar {
            background: #333;
            border-radius: 10px;
            height: 15px;
            margin: 15px 0;
            overflow: hidden;
        }

        .exp-fill {
            background: #007BFF;
            height: 100%;
            width: 0%;
            animation: fillExp 2s forwards;
        }

        .close-btn {
            background: #007BFF;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .close-btn:hover {
            background: #0056b3;
        }

        @keyframes fillExp {
            from { width: 0%; }
            to { width: {{ exp }}%; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="result-popup {% if win %}win{% else %}lose{% endif %}">
        <h2>{% if win %}ðŸŽ‰ ParabÃ©ns!{% else %}ðŸ˜¢ Perdeste!{% endif %}</h2>
        <p>A palavra era <strong>{{ word }}</strong></p>
        <p>Recompensa: <strong>{{ exp }}</strong> EXP</p>
        <div class="exp-bar">
            <div class="exp-fill"></div>
        </div>
        <a href="/"><button class="close-btn">Voltar ao Menu</button></a>
    </div>
</body>
</html>
